<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TMDb API Test</title>
    </head>
    <body>
        <h1>Testing TMDb API</h1>
        <div id="output"></div>
        <script>
            const API_KEY = "9cc685e6b7f5338e303caec3979cff75";

            async function testAPI() {
                const response = await fetch(`https://api.themoviedb.org/3/movie/550?api_key=${API_KEY}`);
                const data = await response.json();
                console.log(data);
                document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            }

            testAPI();
        </script>
    </body>
</html>
